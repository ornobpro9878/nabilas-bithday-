<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Surprise</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Slide 1: Initial Screen -->
    <div id="slide1" class="slide active">
      <div class="box">
        <div class="hearts">
          <div class="heart"></div>
          <div class="heart"></div>
          <div class="heart"></div>
        </div>
        <h1>It's Your Special Day!</h1>
        <div class="star">⭐</div>
      </div>
    </div>

    <!-- Slide 2: Message Slide -->
    <div id="slide2" class="slide">
      <div class="box">
        <h2>To make something special for you, because you are special to me.</h2>
      </div>
    </div>

    <!-- Slide 3: Yes/No Slide -->
    <div id="slide3" class="slide">
      <div class="box">
        <h2>Do you wanna see what I made?</h2>
        <div class="buttons">
          <button id="yesBtn">Yes!</button>
          <button id="noBtn">No</button>
        </div>
      </div>
    </div>

    <!-- Slide 4: Thank You Slide -->
    <div id="slide4" class="slide">
      <div class="box">
        <h2>Thank you!</h2>
        <h3>Look Madam Ji...</h3>
        <button id="clickHereBtn">Click Here ❤️</button>
      </div>
    </div>

    <!-- Slide 5: Party Slide -->
    <div id="slide5" class="slide">
      <div class="box">
        <div class="party">
          <div class="particles"></div>
          <div class="balloons">
            <div class="balloon" style="left: 10%;"></div>
            <div class="balloon" style="left: 30%;"></div>
            <div class="balloon" style="left: 50%;"></div>
            <div class="balloon" style="left: 70%;"></div>
            <div class="balloon" style="left: 90%;"></div>
          </div>
          <div class="cake">
            <div class="layer top"></div>
            <div class="layer bottom"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Slide 6: Final Message Slide -->
    <div id="slide6" class="slide">
      <div class="box">
        <h2>You are amazing! Happy Birthday!</h2>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
